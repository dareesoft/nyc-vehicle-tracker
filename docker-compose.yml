version: '3.8'

services:
  # FastAPI Backend
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: vehicle-tracker-backend
    restart: unless-stopped
    environment:
      - DATA_ROOT=/data
      - DB_PATH=/app/data/metadata_cache.db
    volumes:
      # Mount the image data directory (read-only)
      - /mnt/sata_2025/NYC/Test_data_2025_11_24:/data:ro
      # Persist the metadata cache
      - backend-data:/app/data
    ports:
      - "8000:8000"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # React Frontend (with nginx)
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: vehicle-tracker-frontend
    restart: unless-stopped
    ports:
      - "3000:80"
    depends_on:
      - backend
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:80/health"]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  backend-data:
    driver: local

